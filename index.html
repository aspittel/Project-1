<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharmacy Flash Cards!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <button id="startButton">Start Game</button>
        <button id="resetButton">Reset Game</button>
        <h1 class="gameName">Pharmacy Flash Cards</h1>
        <h3 id="showScore"></h3>
    </header>
    <hr>
    <main>
        <section id="left">
            <div class="questionBox"></div>
        </section>
        <section id="right">
            <div class="a1"></div>
            <div class="a2"></div>
            <div class="a3"></div>
            <div class="a4"></div>
            <div class="a5"></div>
            <div class="a6"></div>
        </section>
    </main>
    <hr>
    <script src="app.js"></script>
</body>
</html>
